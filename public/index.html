<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Haru Browser</title>
  <link rel="stylesheet" href="styles.css">
  <script src="./custom-elements-builtin.js"></script>
  <script src="./x-frame-bypass.js" type="module"></script>
  <script src="./tabs.js" defer></script>
   <link rel="manifest" href="/manifest.json"><script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js').then(function(registration) {
        console.log('Service Worker registered with scope:', registration.scope);
      }).catch(function(error) {
        console.log('Service Worker registration failed:', error);
      });
    }
  </script>
</head>
<body>
  <div class="browser">
    <div class="toolbar">
      <div class="nav-buttons">
        <button class="nav-btn back" disabled title="Back">‚Üê</button>
        <button class="nav-btn forward" disabled title="Forward">‚Üí</button>
        <button class="nav-btn reload" title="Reload">‚Üª</button>
      </div>
      <div class="url-bar">
        <div class="secure-indicator">üîí</div>
        <input type="text" class="url-input" value="moki:newtab" spellcheck="false">
      </div>
    </div>

    <div class="tabs-bar">
      <div class="tabs-container"></div>
      <button class="fullscreen-btn" title="Toggle Full Screen">‚õ∂</button>
      <button class="new-tab" title="New Tab">+</button>
    </div>

    <div class="browser-content"></div>
  </div>
</body>
</html>
